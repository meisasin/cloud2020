server:
  port: 20003

spring:
  application:
    name: alibaba-seata-account-service
  main:
    allow-bean-definition-overriding: true
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
  cloud:
    nacos:
      discovery:
        server-addr: localhost:1111  # 配置 nacos 地址
      config:
        server-addr: localhost:1111  # 配置 config 地址
        file-extension: yaml         # 指定 yaml 格式的配置
        ext-config:
          - dataId: global.yaml
            group: DEFAULT_GROUP
            refresh: true
    alibaba:
      seata:
        tx-service-group: abc

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: net.yisasin.alibaba.seata.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#logging:
#  level:
#    io.seata: debug
#    net.yisasin: debug

management:
  endpoints:
    web:
      exposure:
        include:
          - '*'